<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK</title>
    <script
      src="https://kit.fontawesome.com/155070adfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div id="root"></div>
        <div id="counter"></div>
        <div class="profile">
          <div class="profile__content">
            <h1 class="profile__title">Svyatoslav Krit</h1>
            <h2 class="profile__subtitle">Frontend Engineer</h2>
            <p class="profile__summary">
              My stack: JS/TypeScript, React, HTML, CSS + SASS.<br />
              Used Gatsby, Firebase.<br />
              Have experience working in English-speaking teams.<br />
            </p>
            <a href="mailto:krit.mgmn@gmail.com" class="profile__email">
              Email
            </a>
            <div class="socials">
              <div class="socials__linkedin">
                <a
                  href="https://www.linkedin.com/in/svyatoslav-krit/"
                  target="_blank"
                  class="socials__linkedin_link"
                >
                  <i class="fab fa-linkedin fa-2x socials__icon"></i>
                </a>
              </div>
              <div class="socials__github">
                <a
                  href="https://github.com/svyat-krit"
                  target="_blank"
                  class="socials__github_link"
                >
                  <i class="fab fa-github-square fa-2x socials__icon"></i>
                </a>
              </div>
              <div class="socials__telegram">
                <a
                  href="https://t.me/svyat_krit"
                  target="_blank"
                  class="socials__telegram_link"
                >
                  <i class="fab fa-telegram-plane fa-2x socials__icon"></i>
                </a>
              </div>
            </div>
          </div>
          <img class="profile__photo" src="./images/profile-photo.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
